<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johnny's F slur button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jonny's F slur button</h1>
        <div id="countdown" class="countdown">
            <div class="time-unit">
                <span id="hours" class="time-value">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
                <span id="minutes" class="time-value">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span id="seconds" class="time-value">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        <button id="startButton" class="start-button">I said it again!!!</button>
        <div id="message" class="message"></div>
        <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 2px solid #e0e0e0;">
            <p style="color: #666; margin-bottom: 0.5rem; font-size: 0.9rem;">Share this link to let others watch:</p>
            <a id="viewLink" href="/view" target="_blank" style="color: #667eea; font-weight: bold; text-decoration: none; font-size: 1.1rem;">View Public Countdown â†’</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
